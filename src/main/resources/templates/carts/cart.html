<!DOCTYPE html>
<html lang="en">
<head th:include="~{header/header :: head}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
</head>
<body>
<header th:replace="~{header/header :: header}"></header>
<h1 class="text-center">Food Cart</h1>
<div th:if="${cart != null}" class="container">
    <div class="row">
        <div class="col-md-5 col-lg-4">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
                <span class="text-primary">Your cart</span>
<!--                <span class="badge bg-primary rounded-pill">3</span>-->
            </h4>
            <ul class="list-group mb-3" th:each="item : ${cart.items}">
                <li class="list-group-item d-flex justify-content-between lh-sm">
                    <div>
                        <h6 class="my-0" th:text="${item.food.name}">Food name</h6>
                        <small class="text-muted" th:text="${item.food.description}"></small>
                    </div>
                    <span class="text-muted" th:text="${item.food.price}"></span>
                    <span class="text-muted" th:text="${item.quantity}"></span>
                    <form th:action="@{/cart/remove/{foodId}(foodId=${item.food.id})}" method="post">
                        <input class="btn btn-outline-warning" type="submit" value="Remove">
                    </form>
                </li>

                <li class="list-group-item d-flex justify-content-between">
                    <span>Total (TK)</span>
                    <strong>0.00</strong>
                </li>
            </ul>

            <div th:if="${!cart.items.isEmpty()}">
                <form th:action="@{/order/placeOrder}" method="post" class="card p-2">
                    <input type="submit" class="w-100 btn btn-primary btn-lg" value="Continue Placing Order">
                </form>
            </div>
        </div>
    </div>
