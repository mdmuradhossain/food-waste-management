<div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 480px;">
    <form th:action="@{/foods/add}" th:object="${food}" method="post" enctype="multipart/form-data"
          th:fragment="addFoodForm">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="name">Food Name</label>
                <input type="text" class="form-control" id="name" placeholder="Food Name" th:field="*{name}" required>
            </div>
            <div class="form-group col-md-6">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" placeholder="Description" th:field="*{description}">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="price">Price</label>
                <input type="number" id="price" name="price" min="0" step="0.00" th:field="*{price}" value="0"
                       class="form-control">
            </div>
            <div class="form-group col-md-4">
                <label for="quantity">Quantity</label>
                <input type="number" class="form-control" id="quantity" name="quantity" min="0" th:field="*{quantity}"
                       required>
            </div>
            <div class="form-group col-md-4">
                <label for="inputCat">Category</label>
                <select th:field="*{category}" id="inputCat" class="form-control">
                    <option>Select Category</option>
                    <option th:each="category : ${categories}" th:value="${category}" th:text="${category.name}"></option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="foodImage">Add food image</label>
            <input type="file" class="form-control-file" id="foodImage" name="file">
        </div>
        <button type="submit" class="btn btn-primary">Add Food</button>
    </form>

</div>
