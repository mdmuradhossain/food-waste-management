<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Food List</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Include any necessary CSS files -->
</head>
<body>
<h1>Food List</h1>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Quantity</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="food : ${foods}">
        <td th:text="${food.name}"></td>
        <td th:text="${food.description}"></td>
        <td th:text="${food.price}"></td>
        <td>
            <span th:if="${food.quantity > 0}" th:text="${food.quantity}"></span>
            <span th:if="${food.quantity == 0}" class="out-of-stock">Out of Stock</span>
        </td>
        <td th:if="${food.quantity > 0}">
            <form th:action="@{/cart/addToCart/{foodId}(foodId=${food.id})}" method="post">
                <input type="hidden" name="foodId" th:value="${food.id}">
                <input type="number" name="quantity" value="1" min="1">
                <button type="submit">Add to Cart</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<!-- Include any necessary JavaScript files -->
<script>
    const msg = "[[${message}]]";

    Swal.fire({
        title: "Alert",
        text: msg,
        icon: "success"
    });
</script>
</body>
</html>
