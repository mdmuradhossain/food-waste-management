<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{header/header :: head}">
    <meta charset="UTF-8">
    <title>Food List</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Include any necessary CSS files -->
</head>
<body>
<div th:replace="~{header/header :: header}"></div>
<h1 class="text-center">Food List</h1>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Quantity</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="food : ${foods}">
        <td th:text="${food.name}"></td>
        <td th:text="${food.description}"></td>
        <td th:text="${food.price}"></td>
        <td>
            <span th:if="${food.quantity > 0}" th:text="${food.quantity}"></span>
            <span th:if="${food.quantity == 0}" class="out-of-stock">Out of Stock</span>
        </td>
        <td th:if="${food.quantity > 0}">
            <form th:action="@{/cart/addToCart/{foodId}(foodId=${food.id})}" method="post">
                <input type="hidden" name="foodId" th:value="${food.id}">
                <input type="number" name="quantity" value="1" min="1">
                <button type="submit">Add to Cart</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div class="album py-5 bg-light" th:fragment="food">
    <div class="container">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" th:each="food : ${foods}">
            <a th:href="@{/food/{title}(title=${food.name})}">
                <div class="col">
                    <div class="card shadow-sm">
                        <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                             xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail"
                             preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title>
                            <rect width="100%" height="100%" fill="#55595c"/>
                            <text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>
                        </svg>

                        <div class="card-body">
                            <h3 class="mb-0" th:text="${food.name}"></h3>
                            <p class="card-text" th:text="${food.description}"></p>
                            <p class="card-text"><strong th:text="${food.price}"></strong></p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <form th:action="@{/cart/addToCart/{foodId}(foodId=${food.id})}" method="post">
                                        <input type="hidden" name="foodId" th:value="${food.id}">
                                        <p class="card-text">Quantity: <input type="number" name="quantity" value="1"
                                                                              min="1"></p>
                                        <button type="button" class="btn btn-success">Add to Cart</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

<!-- Include any necessary JavaScript files -->

</script>
</body>
</html>
