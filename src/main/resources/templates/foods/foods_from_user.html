<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{header/header :: head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="~{header/header :: header}"></div>
<div class="album py-5 bg-light" th:fragment="food">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" th:each="food : ${foods}">
            <!--            <a th:href="@{/food/{title}(title=${food.name})}">-->
            <div class="col">
                <div class="card shadow-sm">
                    <img class="bd-placeholder-img card-img-top" width="100%" height="200"
                         th:src="@{'/getFile/'+ ${food.imageName}}" th:alt="${food.name}"/>
                    <div class="card-body">
                        <a th:href="@{/food/{id}(id=${food.id})}"><h3 class="mb-0" th:text="${food.name}"></h3></a>
                        <p class="card-text" th:text="${food.description}"></p>
                        <p class="card-text"><strong th:text="${food.price}"></strong></p>
                        <p class="card-text" th:if="${food.quantity > 0}" th:text="${food.quantity}"></p>
                        <span class="card-text text-danger" th:if="${food.quantity == 0}">Out of Stock</span>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group" th:if="${food.quantity > 0}">
                                <a th:href="@{/food/{id}(id=${food.id})}">
                                    <button type="button" class="btn btn-primary">View</button>
                                </a>
<!--                                {id}(id=${food.id})}-->
<!--                                <form th:action="@{/foods/delete}" method="post">-->
<!--                                    <input type="h/idden" name="id" th:value="${food.id}" />-->
                                    <a th:href="@{/foods/delete/__${food.id}__}"><button type="button" class="btn btn-danger">Delete</button></a>
<!--                                </form>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{header/header :: js-links}"></div>
</body>
</html>
