<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header th:replace="~{header/header :: header}"></header>
<div class="container">
    <img class="bd-placeholder-img card-img-top" width="60%" height="500"
         th:src="@{'/getFile/'+ ${food.imageName}}" th:alt="${food.name}"/>
    <h3 th:text="${food.name}"></h3>
    Price: <h5 th:text="${food.price}"></h5>
    Available Quantity: <h5 th:text="${food.quantity}"></h5>

    <div class="btn-group" th:if="${food.quantity > 0}">
        <form th:action="@{/cart/addToCart/{foodId}(foodId=${food.id})}" method="post">
            <input type="hidden" name="foodId" th:value="${food.id}">
            <p class="card-text">Quantity: <input type="number" name="quantity" value="1"
                                                  min="1"></p>
            <button type="submit" class="btn btn-success">Add to Cart</button>
        </form>
    </div>
    <hr/>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form th:action="@{/feedback/new}" th:object="${feedback}" method="post">
                <input type="hidden" name="title" th:value="${food.name}">
                <input type="hidden" name="id" th:value="${food.id}">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="write your name" name="name">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                           placeholder="Enter email" name="email">
                </div>

                <div class="form-group">
                    <label for="feedback">Write Your Feedback</label>
                    <textarea class="form-control" id="feedback" aria-describedby="feedback"
                              placeholder="write your feedback"
                              name="comment"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Write</button>
            </form>
        </div>
    </div>
    <hr/>
    <h3>Feedbacks</h3>
    <div th:each="feedback : ${food.feedbacks}">
        <strong th:text="${feedback.name}"></strong>
        <p th:text="${feedback.comment}"></p>
    </div>
</div>
<div th:replace="~{header/header :: js-links}"></div>
</body>
</html>
