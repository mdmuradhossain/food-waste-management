<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header th:replace="~{header/header :: header}"></header>
<h1 class="text-center">Orders</h1>
<div th:replace="~{dashboard/consumer_dashboard :: consumerDashboard}"></div>
<div class="container">
    <div class="card border-success mb-3" style="max-width: 18rem;" th:each="order : ${orders}">
        Order Id: <div class="card-header bg-transparent border-success" th:text="${order.id}"></div>
        <div class="card-body text-success" th:each="item : ${order.items}">
            <h5 class="card-title" th:text="${item.food.name} + ' - ' + ${item.quantity}"></h5>
        </div>
        <div class="card-footer bg-transparent border-warning" th:if="${order.isProcessing}">Order is Processing</div>
        <div th:if="${#authorization.expression('hasRole(''ROLE_DONOR'')')}">
            <a th:href="@{/order/order.id}" class="btn btn-warning">Edit</a>
        </div>
    </div>
</div>
