<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration</h3>
                        <form th:action="@{/register}" th:object="${user}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <div class="row">
                                <div class="col-md-6 mb-4">

                                    <div data-mdb-input-init class="form-outline">
                                        <input type="text" id="fullName" class="form-control form-control-lg" th:field="*{name}" required/>
                                        <label class="form-label" for="fullName">Full Name</label>
                                    </div>

                                </div>

                                <div class="col-md-6 mb-4 pb-2">
                                    <div data-mdb-input-init class="form-outline">
                                        <input type="text" id="username" th:field="*{username}" class="form-control form-control-lg" required/>
                                        <label class="form-label" for="username">Username</label>
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4 pb-2">
                                    <div data-mdb-input-init class="form-outline">
                                        <input type="email" id="email" th:field="*{email}" class="form-control form-control-lg" required/>
                                        <label class="form-label" for="email">Email</label>
                                    </div>
                                </div>

                                <div class="col-md-6 mb-4 pb-2">
                                    <div data-mdb-input-init class="form-outline">
                                        <input type="password" id="password" th:field="*{password}" class="form-control form-control-lg" required/>
                                        <label class="form-label" for="password">Password</label>
                                    </div>
                                </div>

                            </div>

                            <div class="row">

                                <div class="col-md-6 mb-4 pb-2">
                                    <div data-mdb-input-init class="form-outline">
                                        <input type="tel" id="contactInfo" class="form-control form-control-lg" th:field="*{contactInfo}"/>
                                        <label class="form-label" for="contactInfo">Phone Number</label>
                                    </div>

                                </div>

                                <div class="col-md-6 mb-4 pb-2">
                                    <div data-mdb-input-init class="form-outline">
                                        <input type="text" id="address" th:field="*{address}" class="form-control form-control-lg"/>
                                        <label class="form-label" for="address">Address</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <label class="form-label select-label">Sign Up as</label>
                                    <select class="select form-control-lg" id="role" name="role" required>
<!--                                        <option>Choose option</option>-->
                                        <option value="DONOR">DONOR</option>
                                        <option value="CONSUMER">CONSUMER</option>
                                    </select>

                                </div>
                            </div>

                            <div class="mt-4 pt-2">
                                <button class="btn btn-primary btn-lg" type="submit" value="Sign Up">Sign Up</button>
<!--                                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg" type="submit" value="Sign Up">Sign Up</button>-->
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
